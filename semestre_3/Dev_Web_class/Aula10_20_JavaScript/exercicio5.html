<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Encontrar o Maior Número</h1>

    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2">
    <br>
    <button onclick="encontrarMaiorNumero()">Encontrar o Maior Número</button>
    <br>
    <p id="resultado"></p>

    <script>
        function encontrarMaiorNumero() {
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);

            if (isNaN(numero1) || isNaN(numero2)) {
                alert('Por favor, insira números válidos.');
                return;
            }

            var maiorNumero = numero1 > numero2 ? numero1 : numero2;
            document.getElementById('resultado').innerText = "O maior número é: " + maiorNumero;
        }
    </script>
</body>
</html>
