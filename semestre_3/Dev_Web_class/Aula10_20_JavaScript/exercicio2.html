<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Calculadora de Média Semestral</h1>
    
    <label for="nota1">Nota da Avaliação 1:</label>
    <input type="number" id="nota1" step="0.01">
    <br>
    <label for="nota2">Nota da Avaliação 2:</label>
    <input type="number" id="nota2" step="0.01">
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <br>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);

            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Por favor, insira valores numéricos válidos para as notas.");
                return;
            }

            var media = (nota1 + nota2) / 2;

            if (media >= 6.0) {
                document.getElementById('resultado').innerText = "Sua média semestral é: " + media.toFixed(2) + ". PARABÉNS! Você foi aprovado!";
            } else {
                document.getElementById('resultado').innerText = "Sua média semestral é: " + media.toFixed(2) + ". Infelizmente, você foi reprovado.";
            }
        }
    </script>
</body>
</html>
