<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <h1>Verificador de Números Par ou Ímpar</h1>

    <p>Insira 4 números inteiros:</p>

    <div id="output"></div>

    <script>
        function verificarParOuImpar() {
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            for (var i = 1; i <= 5; i++) {
                var numero = parseInt(prompt('Insira o número ' + i + ':'));
                
                if (isNaN(numero)) {
                    alert('Por favor, insira um número inteiro válido.');
                    return;
                }

                if (numero % 2 === 0) {
                    outputDiv.innerHTML += numero + ' é par.<br>';
                } else {
                    outputDiv.innerHTML += numero + ' é ímpar.<br>';
                }
            }
        }

        verificarParOuImpar();
    </script>
</body>
</html>
